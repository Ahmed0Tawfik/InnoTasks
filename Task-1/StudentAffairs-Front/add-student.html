<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">StudentMS</a>
           
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">

    <div class="container mt-5">
        <h2>Add Student</h2>
        <form class="mt-3" style="max-width: 400px; margin: auto;">
            <div class="mb-3">
                <label for="studentName" class="form-label">Name</label>
                <input type="text" class="form-control" id="studentName" placeholder="Enter student name">
            </div>
            <div class="mb-3">
                <label for="studentAge" class="form-label">Age</label>
                <input type="number" class="form-control" id="studentAge" placeholder="Enter student age">
            </div>
            <button type="submit" class="btn btn-success w-100">Add Student</button>
        </form>
    </div>
